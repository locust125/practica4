<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario2.css">
    <title>Document</title>
</head>
<body>

    <h1>Formulario personal</h1>

    <section>
        <div>
            <label for="Nombre" id="nombre" name="nombre"> Nombre: </label>
            <input type="text" name="" id="name"
            placeholder="Nombre completo">
        </div>
    
        <div>
            <label for="Nombre" id="correo" name="correo"> Correo: </label>
            <input type="email" name="" id="corre"
            placeholder="Correo personal">
        </div>
    
        <div>
            <label for="link" id="link" name="Url"> Facebook: </label>
            <input type="email" name="" id="zelda"
            placeholder="Id Facebbok">
        </div>
    
        <div>
            <label for="cale" id="calenda" name="calen"> Fecha de nacimiento: </label>
            <input type="date" name="" id="calendario">
        </div>
    
        <div>
            <label for="horas" id="hra" name="time"> Hora: </label>
            <input type="time" name="" id="hora">
        </div>
    
        <div>
            <label for="mes" id="tra" name="actual"> Mes actual: </label>
            <select name="pas" id="mess">
            <option value="null">Elegir...</option>
            <option value="ene">Enero</option>
            <option value="feb">Febrero</option>
            <option value="mar">Marzo</option>
            <option value="abr">abril</option>
            <option value="may">Mayo</option>
            <option value="jun">Junio</option>
            <option value="jul">Julio</option>
            <option value="ago">Agosto</option>
            <option value="sep">Septiempre</option>
            <option value="Oct">Octubre</option>
            <option value="nov">Noviembre</option>
            <option value="dic">Diciembre</option>
        </select>
        </div>
    
        <div>
            <label for="mes" id="sema" name="semana"> Semana actual: </label>
            <select name="pas" id="semam">
                <option value="null">elegir..</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    
        <div>
            <label for="number" id="ed" name="edad">Edad:</label>
            <input type="number" placeholder="Edad" min="10" max="10">
        </div>
    
        <div>
            <label for="tele" id="telef" name="telefo">Telefono:</label>
            <input type="text" placeholder="NUmero de telefonmo" min="10" max="10">
        </div>
    
        <div>
            <label for="bus" id="bus" name="busq">Busqueda:</label>
            <input type="text">
        </div>
    
        <div>
            <label for="col" id="col" name="colo">Color favorito</label>
            <input type="color">
        </div>

        <div>
            <button>enviar</button>
        </div>

    </section>


</body>
</html>
